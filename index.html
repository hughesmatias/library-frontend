<!DOCTYPE html>
  <head>
    <title>ABM</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/abm1.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  </head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="starter-template hidden">
        
        <div id="books" class="wrapper">
          <div class="row">
            <div class="col-sm-4 col-md-4">
              <div class="btn-group-vertical" role="group" aria-label="left">
                <span class="books-counter"></span>
                <ul id="books-list">
                </ul>
              </div>
            </div>
            <div class="col-sm-8 col-md-8">
              <div class="thumbnail">
                <div class="caption">
                  <h1 id="book-title"></h1>
                  <spam class="pull-right"><h4 id="book-date-publication"></h4></spam>
                  <h5 id="book-description"></h5>
                  <h5 id="book-pages-amount"></h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div id="create-book" class="wrapper">
          <h1>Formulario Alta Libro</h1>
          <div id="crearLibro">
            <form id="form-book">
              <input id="title" name="title" type="text" class="form-control" placeholder="Titulo" required>
              <input id="author" name="author" type="text" class="form-control" placeholder="Autor" required>
              <label for="formGroupExampleInput">Descripcion</label>
              <textarea id="description" name="description" class="form-control" rows="3" placeholder="Descripcion..."></textarea>
              <input id="pagesAmount" name="pagesAmount" type="text" class="form-control" placeholder="Cantidad de Paginas" required>
              <button type="submit" id="button-submit" class="btn btn-primary">Agregar Libro</button>
            </form>
          </div>
        </div>
        <div id="index" class="wrapper">
          <h1 class="la">ABM LIBROS</h1>
          <p class="lead">Agregar, modificar y quitar libros.</p>
        </div>
        <div class="info-book"></div>
        <div id="deleteModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Advertencia</h4>
              </div>
              <div class="modal-body">
                <p></p>
              </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-danger btn-ok" id="delete-book-botom">Eliminar</a>
                </div>
            </div>

          </div>
        </div>
      </div>

    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="js/fuctionDeletePut.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="config.js"></script>
    <script src="js/abm.js"></script>
    <script src="js/index.js"></script>
    <script src="js/bookService.js"></script>
    <script src="js/booksController.js"></script>

</body>
